<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ramone Thompson's Roudy Tanuki ★ ITIS 3135 ★ Slideshow</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <div class="content-box">
            <div data-include="components/header.html"></div>
            <main>
                <h2>Slideshow</h2>
                <!-- Container for the image gallery -->
                <div class="container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                    <div class="numbertext">1 / 14</div>
                        <img src="images/slideshow_r.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">2 / 14</div>
                        <img src="images/slideshow_a.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">3 / 14</div>
                        <img src="images/slideshow_m_1.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">4 / 14</div>
                        <img src="images/slideshow_o_1.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">5 / 14</div>
                        <img src="images/slideshow_n_1.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">6 / 14</div>
                        <img src="images/slideshow_e.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">7 / 14</div>
                        <img src="images/slideshow_t.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">8 / 14</div>
                        <img src="images/slideshow_h.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">9 / 14</div>
                        <img src="images/slideshow_o_2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">10 / 14</div>
                        <img src="images/slideshow_m_2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">11 / 14</div>
                        <img src="images/slideshow_p.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">12 / 14</div>
                        <img src="images/slideshow_s.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">13 / 14</div>
                        <img src="images/slideshow_o_3.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">14 / 14</div>
                        <img src="images/slideshow_n_2.jpg" style="width:100%">
                    </div>

                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Image text -->
                    <div class="caption-container">
                    <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail images -->
                    <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_r.jpg" style="width:100%" onclick="currentSlide(1)" alt="R - Red car">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_a.jpg" style="width:100%" onclick="currentSlide(2)" alt="A - Aztec ruins">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_m_1.jpg" style="width:100%" onclick="currentSlide(3)" alt="M - Movie theater">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_o_1.jpg" style="width:100%" onclick="currentSlide(4)" alt="O - Office building">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_n_1.jpg" style="width:100%" onclick="currentSlide(5)" alt="N - Needles (knitting needles)">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_e.jpg" style="width:100%" onclick="currentSlide(6)" alt="E - Electric car">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_t.jpg" style="width:100%" onclick="currentSlide(7)" alt="T - Tostadas">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_h.jpg" style="width:100%" onclick="currentSlide(8)" alt="H - Hall (housing hall)">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_o_2.jpg" style="width:100%" onclick="currentSlide(9)" alt="O - Orange sky">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_m_2.jpg" style="width:100%" onclick="currentSlide(10)" alt="M - Money">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_p.jpg" style="width:100%" onclick="currentSlide(11)" alt="P - Pumpkin">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_s.jpg" style="width:100%" onclick="currentSlide(12)" alt="S - Sky">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_o_3.jpg" style="width:100%" onclick="currentSlide(13)" alt="O - Obsidian figures">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/slideshow_n_2.jpg" style="width:100%" onclick="currentSlide(14)" alt="N - New iPads">
                    </div>
                    </div>
                </div>
            </main>
            <div data-include="components/footer.html"></div>
        </div>
        <script src="scripts/slideshow.js"></script>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
